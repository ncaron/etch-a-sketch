<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Etch-A-Sketch</header>

    <div class="reset">
      <button onClick="reset()">Reset</button>

      <label>
        Grid Size
        <input id="gridSize" type="number" value="16" min="1">
      </label>
    </div>

    <button id="rainbow" class="rainbow" onClick="toggleRainbow()">Rainbow</button>

    <div id="container" class="container"></div>

    <footer>
      <p>Built by <a href="https://github.com/ncaron" target="_blank">Niko Caron</a></p>
    </footer>
    
    <script src="app.js"></script>
  </body>
</html>
