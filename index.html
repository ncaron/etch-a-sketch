<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="reset">
      <button onClick="reset()">Reset</button>

      <label>
        Grid Size
        <input id="gridSize" type="number" value="16" min="1">
      </label>
    </div>

    <button id="rainbow" class="rainbow" onClick="toggleRainbow()">Rainbow</button>

    <div id="container" class="container"></div>
    <script src="app.js"></script>
  </body>
</html>
